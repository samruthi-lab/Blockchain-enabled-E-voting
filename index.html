<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">

<body>
  <div class="topbar">
    <div class="brand">
      <div class="bolt">⚡</div>
      <div>BEV</div>
    </div>

    <div class="topnav">
      <button onclick="location.href='login.html'">Voter Login</button>
